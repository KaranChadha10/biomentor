version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: biomentor
      POSTGRES_PASSWORD: biomentor
      POSTGRES_DB: biomentor
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.7.3
    restart: always
    ports: ["6333:6333"]
    volumes:
      - qdrant_storage:/qdrant/storage

  adminer:  # simple DB UI (optional)
    image: adminer
    restart: always
    ports: ["8085:8080"]

volumes:
  pgdata:
  qdrant_storage:
